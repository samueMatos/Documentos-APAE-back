<form method="POST" enctype="multipart/form-data" id="fileUploadForm" action="http://localhost:8080/documentos/create">
    <label>nome</label>
    <input type="text" name="nome"/><br/>
    <label>tipo doc</label>
    <input type="text" name="tipoDocumento"/><br/><br/>
    <label>tipo arq</label>
    <input type="text" name="tipoArquivo"/><br/><br/>
    <label>arquivo</label>
    <input type="file" name="file"/><br/><br/>
    <label>previous version</label>
    <input type="number" name="prevVersion"/><br/><br/>
    <input type="submit" value="Submit" id="btnSubmit"/>
</form>
